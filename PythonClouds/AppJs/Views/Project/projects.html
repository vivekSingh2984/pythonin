<ui-header-view></ui-header-view>
<div class="task-bar-submenu fixed-bottom">
    <span class="task-bar-item started"><a onclick="Metro.window.show('#allprojects')">All Project</a></span>
    <span class="task-bar-item started"><a onclick="Metro.window.show('#addProject')">Add New Project</a></span>
</div>
<div class="window-content" style="height:96vh">
    <div id="allprojects" class="p-2" data-role="window"
         data-cls-window="visible"
         data-draggable="true"
         data-width="100%"
         data-height="100%"
         data-title="Projects"
         data-close-action="hide">
        <div class="row bordered-bottom">
            <div class="col-lg-4">
                <i class="fa fa-file-powerpoint-o" aria-hidden="true"></i>
            </div>
            <div class="col-lg-4">

            </div>
            <div class="col-lg-4">
                <i class="fa fa-filter" style="float:right" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row bordered-bottom">
            <div class="col-lg-12" style="padding-top: 5px;padding-bottom: 5px;">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Create Date</th>
                    <th>More..</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in Projects">
                    <td>{{project.ProjectName}}</td>
                    <td>{{project.CreatedDate | date}}</td>
                    <td>...</td>
                </tr>

            </tbody>
        </table>
    </div>
    <div id="addProject" class="p-2" data-role="window"
         data-cls-window="no-visible"
         data-draggable="true"
         data-width="50%"
         data-height="50%"
         data-title="Add Project"
         data-close-action="hide"
         data-place="center"
         >
        <form name="ProjectForm" ng-submit="ProjectForm.$valid && AddProject(Project,ProjectForm);" novalidate role="form">
            <div class="form-group">
                <input type="text" placeholder="Project Name" name="ProjectName" ng-model="Project.ProjectName" required />
                <span class="errorMessage" ng-show="ProjectForm.$submitted && ProjectForm.ProjectName.$error.required">Please enter Project</span>
            </div>
            <div class="form-group">
                <select name="OcrType" ng-model="Metadata.OcrType" ng-options="OcrTypeList.Value as OcrTypeList.Name for OcrTypeList in OcrType" required>
                    <option style="display:none" value="">Select Ocr Type</option>
                </select>
            </div>
            <div class="form-group">
                <select name="OcrType" ng-model="Metadata.LangCode" ng-options="List.ShortCode as List.LongName for List in DigitalOcrLang" required>
                    <option style="display:none" value="">Select Language</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" class="" ng-model="Metadata.IsAutoOcr" /> Auto Ocr&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" class="" ng-model="Metadata.IsSpellCkeckEnable" /> Spell Check
            </div>
            <div class="form-group">
                <button type="submit" class="button success">Add Project <span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </form>
    </div>
</div>
