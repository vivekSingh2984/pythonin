<ui-header-view></ui-header-view>
<section class="h-vh-100 bg-brandColor2">
    <div class="login-form bg-white p-6 mx-auto border bd-default win-shadow">
        <div class="pmd-card-title card-header-border text-center">
            <h3>
                Reset Password
            </h3>
        </div>
        <div class="pmd-card-body">
            <form ng-show="isvalid" name="resetPasswordForm" novalidate ng-submit="resetPasswordForm.$valid && ResetPassword()">
                <div class="form-group">
                    <input ng-model="password" type="password" name="password" class="form-control" id="Username" required placeholder="New Password">
                    <span class="errorMessage" ng-show="resetPasswordForm.$submitted && resetPasswordForm.password.$error.required">Please enter your password</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="button button-block">Reset</button>
                </div>
            </form>
            <div ng-hide="isvalid">your link has been expried</div>
        </div>
    </div>
</section>
<ui-footer-view></ui-footer-view>
