<ui-header-view></ui-header-view>
<section class="h-vh-100 bg-brandColor2">
    <div class="login-form bg-white p-6 mx-auto border bd-default win-shadow">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <form name="$root.loginForm" novalidate ng-submit="loginForm.$valid && LoginUser()">
                <div class="form-group">
                    <input ng-model="email" type="text" name="email" class="form-control input-lg" id="Username" required placeholder="Email">
                    <span class="errorMessage" ng-show="loginForm.$submitted && loginForm.email.$error.required">Please enter your email</span>
                </div>
                <div class="form-group">
                    <input type="password" id="Password" ng-model="password" class="form-control input-lg" name="password" required placeholder="Password">
                    <span class="errorMessage" ng-show="loginForm.$submitted && loginForm.password.$error.required">Please enter your email</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn pmd-ripple-effect btn-primary btn-block">Sign In</button>
                </div>
            </form>
        </div>
        <div class="pmd-card-footer card-footer-no-border card-footer-p16 text-center">
            <p class="text-center"> <a style="float:left" href="#/forgetpassword"> Forgot password? </a> <a style="float:right" href="#/signup">Don't have Account, Sign-Up</a></p>
        </div>
    </div>
</section>
<ui-footer-view></ui-footer-view>
