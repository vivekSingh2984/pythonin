<ui-header-view></ui-header-view>
<section class="h-vh-100 bg-brandColor2">
    <div class="login-form bg-white p-6 mx-auto border bd-default win-shadow">
        <div class="panel-heading">
            <h3 class="panel-title">Reset Password</h3>
        </div>
        <div class="panel-body">
            <form name="forgetpasswordForm" novalidate ng-submit="forgetpasswordForm.$valid && ForgetPassword()">
                <div class="form-group">
                    <input ng-model="email" type="text" name="email" class="form-control  input-lg" id="Username" required placeholder="Email">
                    <span class="errorMessage" ng-show="forgetpasswordForm.$submitted && forgetpasswordForm.email.$error.required">Please enter your email</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn pmd-ripple-effect btn-primary btn-block">Reset</button>
                </div>
            </form>
        </div>
        <div class="pmd-card-footer card-footer-no-border card-footer-p16 text-center">
            <p class="text-center">Don't have an account? <a href="#/signup"><strong>Signup</strong></a></p>
        </div>
    </div> 
</section>
<ui-footer-view></ui-footer-view>
