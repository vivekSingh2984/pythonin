<ui-header-view></ui-header-view>
<section class="h-vh-100 bg-brandColor2">
    <div class="login-form bg-white p-6 mx-auto border bd-default win-shadow">
        <div class="panel-heading">
            <h3 class="panel-title">Please Signup</h3>
        </div>
        <div class="panel-body">
            <form role="form" name="registrationform" novalidate ng-submit="registrationform.$valid && RegisterUser(RegistrationModel,registrationform);">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="First Name" name="firstName" type="text" ng-model="RegistrationModel.FirstName" required autofocus="">
                        <span class="has-error" ng-if="registrationform.$submitted && registrationform.firstName.$error.required">Please enter your first name</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Last Name" name="lastName" type="text" ng-model="RegistrationModel.LastName" required autofocus="">
                        <span class="has-error" ng-if="registrationform.$submitted && registrationform.lastName.$error.required">Please enter your last name</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Email" name="email" type="text" ng-model="RegistrationModel.Email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required autofocus="">
                        <span class="has-error" ng-if="registrationform.$submitted && registrationform.email.$error.required">Please enter your email</span>
                        <span class="has-error" ng-if="registrationform.$submitted && registrationform.email.$error.pattern">Please enter valid email</span>

                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="10 digit Mobile number" id="phone" name="phone" ng-minlength="10" ng-maxlength="10" maxlength="10" ng-model="RegistrationModel.Contact" required>
                        <span class="has-error" ng-if="registrationform.$submitted && registrationform.phone.$error.required">Please enter your contact no.</span>
                        <span class="has-error" ng-if="((registrationform.phone.$error.minlength || registrationform.phone.$error.maxlength) && registrationform.phone.$dirty)">Invalid phone number</span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="password" ng-model="RegistrationModel.Password" name="password" ng-minlength="6" ng-maxlength="20" required>
                        <span class="has-error" ng-if="registrationform.$submitted && registrationform.password.$error.required">Please enter password</span>
                        <span class="has-error" ng-if="registrationform.$submitted && (registrationform.password.$error.minlength || registrationform.password.$error.maxlength)">Password should be of minimum 6 Characters</span>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="checkAgree" name="tnc" type="checkbox" required value="Remember Me">Terms and Conditions
                            <span class="has-error" ng-if="registrationform.$submitted && registrationform.tnc.$error.required">Please check T&C</span>
                        </label>
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
</section>
<ui-footer-view></ui-footer-view>
