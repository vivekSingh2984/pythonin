<ui-header-view></ui-header-view>
<div id="content" class="content">
    <div class="row">
        <div class="col-lg-6" style="min-height:80vh;padding-left:0px;padding-right:0px">
            <div class="main-pages">
                <span class="btn-icon" ng-click="toggle()">
                    <img src="{{$root.AppVersion}}/Images/pages-new-btn.png" class="btn-icon" />
                </span>
                <div ng-show="showpagestab" class="pages-list">
                    <button ng-click="changepageselectionfromtab(page)" class="pagetab-selected" ng-repeat="page in pagelist"> Page{{page.ordinal}}</button>
                </div>
            </div>
            <ui-page-list class="col-md-2 side" pages="pagelist" selection-Change="selectionChange" selection="selectPage">
            </ui-page-list>
            <div class="workspace" id="divworkspace">
                <div style="z-index: 2; position: absolute;" class="myzoom">
                    <canvas id="imageView" ng-model="imageView" class="myzoom"></canvas>
                </div>
                <img src="{{Images}}" id="pageImg" class="myzoom" />
            </div>
        </div>

        <div class="col-lg-6" style="min-height:80vh;">
            <div class="workspace-text">

            </div>
        </div>
    </div>
</div>
<div class="" style="max-width:50px;display:none">
    <div class="icons nav navbar" style="margin: 0px;">
        <ul style="padding-left: 8px">
            <li data-toggle="tooltip" title="Zoom In(F3)" style="border-radius: 50%; font-size: 15px;">
                <img src="Images/Zoom-In.png" id="btn_ZoomIn" class="iconChange" ng-click="zoomin()" style="cursor: pointer">
                <span style="white-space: nowrap;  padding-bottom: 30px;font-size: 9px">Zoom In&nbsp;(F3)</span>
            </li>
            <li data-toggle="tooltip" title="Zoom Out(F4)" style="border-radius: 50%; font-size: 15px;">
                <img src="Images/Zoom-Out.png" id="btn_ZoomOut" class="iconChange" ng-click="zoomout()" style="cursor: pointer">
                <span style="white-space: nowrap; font-size: 9px">Zoom Out&nbsp;(F4)</span>
            </li>
        </ul>
    </div>
</div>
