<ui-header-view></ui-header-view>
<div class="container">
    <ui-side-view></ui-side-view>
    <div class="test-content topic-box">
        <div class="row">
            <div class="col-lg-4 col-xs-12 text-center" ng-repeat="item in HomeContent">
                <div class="box">
                    <img width="48" src="/Content/{{item.Logo}}.png" />
                    <div class="box-title">
                        <h3>{{item.Section}}</h3>
                    </div>
                    <div class="box-text">
                        <span>{{item.SubjectText}}</span>
                    </div>
                    <div class="box-btn">
                        <a href="#/{{item.Url}}">Learn More</a>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
</div>
<ui-footer-view></ui-footer-view>
